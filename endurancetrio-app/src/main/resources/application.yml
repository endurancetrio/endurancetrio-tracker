logging:
  file:
    name: ""
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8081

spring:
  application:
    name: EnduranceTrio Tracker

  datasource:
    url: jdbc:h2:mem:tracker;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: EnduranceCode
    password: EnduranceTrio

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-tracker
      settings:
        trace: false
        web-allow-others: false
