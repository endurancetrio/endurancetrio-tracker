logging:
  file:
    name: "./logs/endurancetrio-tracker.log"
  level:
    com.endurancetrio: INFO
    org.flywaydb: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.SQL: WARN
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 20

management:
  endpoint:
    health:
      show-details: when_authorized

server:
  servlet:
    session:
      timeout: 30m

spring:
  flyway:
    locations:
      - classpath:db/migration/ddl/postgres
      - classpath:db/migration/dml

  h2:
    console:
      enabled: false

  jpa:
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
